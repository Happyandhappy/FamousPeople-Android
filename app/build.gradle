apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
        applicationId "jp.co.vantageapps.famous.app"
        minSdkVersion 14
        targetSdkVersion 19
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    dexOptions {
        javaMaxHeapSize "4g"
        preDexLibraries = false
    }

    useLibrary 'org.apache.http.legacy'
}

dependencies {
    compile 'com.android.support:support-v4:21.0.3'
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.google.android.gms:play-services:+'
    compile 'com.android.support:multidex:1.0.1'
    compile files('libs/AdTrackSDK_v1_0.jar')
    compile files('libs/apache-mime4j-0.6.jar')
    compile files('libs/FiveAd.jar')
    compile files('libs/httpmime-4.0.1.jar')
    compile files('libs/imobileSdkAds.jar')
    compile files('libs/nendSDK-2.6.1.jar')
    compile files('libs/partytrack.jar')
    compile files('libs/suru-pass.jar')
    compile files('libs/tapjoyconnectlibrary.jar')
}
